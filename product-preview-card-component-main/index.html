<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container ps-0 pe-0 mohtava">
      <div class="card mb-auto">
        <div class="row g-0">
          <div class="col-md-6">
            <img
              id="ax"
              src="images/image-Product-desktop.jpg"
              class="img-fluid rounded-start w-100 picture"
              alt="Perfume"
            />
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h5>PERFUME</h5>
              <h3>Gabrielle Essence Eau De Parfum</h3>
              <p>
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <h2 class="price">$149.99 <span>$169.99</span></h2>

              <button>
                <i class="fa fa-cart-shopping cart"></i> Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
